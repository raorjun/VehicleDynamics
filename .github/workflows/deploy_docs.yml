name: Deploy Website

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout into nginx-served folder
        uses: actions/checkout@v4
        with:
          path: C:/bobdyn_docs/BobDyn

      - name: Install dependencies
        working-directory: C:/bobdyn_docs/BobDyn/Docs
        run: npm ci

      - name: Build site
        working-directory: C:/bobdyn_docs/BobDyn/Docs
        run: npm run build
