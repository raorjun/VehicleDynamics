name: Deploy Website

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: Docs
        run: npm ci

      - name: Build site
        working-directory: Docs
        run: npm run build

      - name: Deploy to nginx-served folder
        run: |
          robocopy Docs\.vitepress\dist C:\bobdyn_docs\BobDyn\Docs\dist /MIR
